<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .grid{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            list-style: none;
        }
        li{
            border: 1px solid #ccc;
            padding: 10px;
            background-color: azure;
        }
    </style>
</head>
<body>
    <ul class="grid">
        <li>
          <h2>Card 1</h2>
          <p>…</p>
        </li>
        <li>
          <h2>Card 2</h2>
          <p>…</p>
        </li>
        <li>
          <h2>Card 3</h2>
          <p>…</p>
        </li>
        <li>
          <h2>Card 4</h2>
          <p>…</p>
        </li>
        <li>
          <h2>Card 5</h2>
          <p>…</p>
        </li>
      </ul>
      
</body>
</html>
