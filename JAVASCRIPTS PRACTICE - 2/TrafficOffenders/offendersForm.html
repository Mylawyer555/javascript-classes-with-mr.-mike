<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <form id="offenceForm">
                <div class="input-holder">
                    <label for="">Offenders Name</label>
                    <input type="text" id="Name">
                </div>
                <div class="input-holder">
                    <label for="">Offenders Plate Number</label>
                    <input type="text" id="PlateNo">
                </div>
                <div class="input-holder">
                    <label for="">offender Gender</label>
                    <input type="text" name="" id="Gen">
                </div>
                <div class="input-holder">
                    <label for="">Offender Contact</label>
                    <input type="text" name="" id="Contact">
                </div>
                <div class="input-holder">
                    <label for="">Offeders vehicle</label>
                    <input type="text" id="Vehicle">
                </div>
                <div class="input-holder">
                    <label for="">Offence committed</label>
                    <input type="text" id="Offence">
                </div>
                <div class="input-holder">
                    <label for="">Time  & date</label>
                    <input type="datetime-local" id="TD">
                </div>
                <div class="input-holder">
                    <label for="">Location</label>
                    <input type="text" id="Location">
                </div>
                <div class="input-holder">
                    <label for="">Fine</label>
                    <input type="text" id="Fine">
                </div>
                <button type="submit">Submit</button>
            </form>

        </div>
    </div>
    <script src="offendersform.js"></script>
</body>
</html>
